  <h1> Tic Tac Toe Game</h1>

  <div class='signInUp'>
        <div id="signUp">
          <form id="sign-up">
            <fieldset>
              <h2>Sign Up Here</h2>
              <input type="email" name="credentials[email]" placeholder="Email"><br>
              <input type="password" name="credentials[password]" placeholder="Password"><br>
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
              <input type="submit" value="Sign Up">
            </fieldset>
          </form>
        </div>

        <div id="signIn">
          <form id="sign-in">
              <fieldset>
                <h2>Sign In Here</h2>
                <input type="text" name="credentials[email]" placeholder="Email"><br>
                <input type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="submit" value="Sign In">
              </fieldset>
          </form>
        </div>
  </div>

  <div id='feedbackOnAction'> <br> </div>
  <!-- <div class="col-xs-12" style="height:50px;"> </div> -->
  <div  class='gameStatus'>
    <form id="sign-out">
      <input type="submit" class='button' value="Sign Out">
    </form>
    <form id="change-password">
        <br>
        <h3>Change Password</h3>
        <input type="password" name="passwords[old]" placeholder="Old Password"><br>
        <input type="password" name="passwords[new]" placeholder="New Password"><br>
        <input type="submit" value="Change Password">
    </form>
    <div id="changedPassword"> </div>
  </div>

  <div class='NewGameReset'>
      <div id='score'></div>
      <div class='buttons'>
          <button class = 'button' id='newGame'>New Game</button>
      </div>
  </div>

  <div class='gameStatus'>
    <button class = 'button' id='getGames'>Old Games</button>
